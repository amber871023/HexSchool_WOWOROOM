<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WO後台</title>
  <link rel="stylesheet" href="./css/admin.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<!--Navbar-->
  <nav class="navbar navbar-expand-md navbar-light mb-5 sticky-top" style="background-color: #20c997;">
      <div class="container">
          <h1><a href="./index.html" class="navbar-brand text-dark">WOWOROOM</a></h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="material-icons d-md-none d-block toggle">
              menu
          </span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav text-center">
              <li class="nav-item"><a href="#" class="nav-link text-dark fs-5 fw-bold">後台管理</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-dark fs-5  fw-bold">管理員登入</a></li>
          </ul>
        </div>
      </div>
  </nav>
  <!--營收比重圖-->
  <section class="text-center mb-3">
      <h2 class="js-chartTitle fw-bold">全品項營收比重</h2>
      <div id="js-chart"></div>
  </section>
  <!--訂單-->
  <section class="wrapper orderList container mb-5">
        <div class=" d-flex justify-content-between mb-3 px-0">
            <div class="btn-group js-btnGroup">
                <button class="btn btn-outline-secondary active" data-tab="allProduct">全品項營收比重</button>
                <button class="btn btn-outline-secondary" data-tab="productCategory">全產品類別營收比重</button>
            </div>
            <div>
            <button class="js-clearAllBtn btn btn-outline-secondary" type="button">清除全部訂單</button>
            </div>
          </div>
          <div class="overflowScroll table-responsive">
          <table class="table table-hover">
              <thead class="table-dark text-center text-nowrap">
                  <tr>
                      <th>訂單編號</th>
                      <th>聯絡人</th>
                      <th>聯絡地址</th>
                      <th>電子郵件</th>
                      <th>訂單品項</th>
                      <th>訂單日期</th>
                      <th>訂單狀態</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody class="js-orderListItem">
            </tbody>
          </table>
          </div> 
  </section>
  <!--Footer-->
  <footer class="bg-dark py-3">
    <div class="container d-flex justify-content-center">
        <p class="mb-1 text-white">Copyright © 2021 WOWOROOM.All Rights Reserved.</p>
    </div>
  </footer>

<!-- 訂單品項 Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="exampleModalLabel">訂單品項明細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-hover">
                <thead class="table-dark text-center text-nowrap">
                    <tr>
                        <th>圖片</th>
                        <th>品項</th>
                        <th>數量</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody class="js-modelList">
              </tbody>
            </table>
            <div class="js-modelTotal"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-main" data-bs-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
</div>

<!-- C3 D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
<script src="./js/util.js"></script>
<script src="./js/admin.js"></script>
</body>
</html>
